<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Character counter</title>
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Analyze your text in real-time.</h1>
    </header>
    <main>
      <textarea name="user-input" id="user-input" placeholder="Start typing hereâ€¦ (or paste your text)"></textarea>
      <div class="criteria-options">Exclude Spaces Set Character Limit Approx. reading time: minutes</div>

      <div class="stats-container">
        <div class="characters box">
          <span class="character-count">00</span>
          <p>Total Characters</p>
        </div>
        <div class="words box">
          <span class="word-count">00</span>
          <p>Word Count</p>
        </div>
        <div class="sentences box">
          <span class="sentence-count">00</span>
          <p>Sentence Count</p>
        </div>
      </div>

      <div class="letter-density-container">
        <h2>Letter Density</h2>
        <p>No characters found. Start typing to see letter density.</p>
      </div>

      <!-- Insert number -->

    </main>
    <script src="script.js"></script>
  </body>
</html>
