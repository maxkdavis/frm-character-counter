<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Character counter</title>
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Analyze your text in real-time.</h1>
    </header>
    <main>
      <div class="input-container">
        <textarea name="user-input" id="user-input" placeholder="Start typing hereâ€¦ (or paste your text)"></textarea>
        <span><img src="assets/images/icon-info.svg" alt="exclamation icon" />THIS IS A TEST ELEMENT</span>
      </div>
      <div class="criteria-options">
        <div class="criteria">
          <input type="checkbox" id="checkbox-space" />
          <label for="checkbox-space">Exclude Spaces</label>
        </div>
        <div class="criteria">
          <input type="checkbox" id="checkbox-set-limit" />
          <label for="checkbox-set-limit">Set Character Limit</label>
          <input type="number" id="input-char-limit" class="input-char-limit" />
        </div>
        <p>Approx. reading time: <span class="duration">0 minutes</span></p>
      </div>

      <div class="stats-container">
        <div class="characters box">
          <span class="character-count">00</span>
          <p>Total Characters <span class="no-space-text hidden">(no space)</span></p>
        </div>
        <div class="words box">
          <span class="word-count">00</span>
          <p>Word Count</p>
        </div>
        <div class="sentences box">
          <span class="sentence-count">00</span>
          <p>Sentence Count</p>
        </div>
      </div>

      <div class="letter-density-container">
        <h2>Letter Density</h2>
        <p>No characters found. Start typing to see letter density.</p>
      </div>

      <!-- Insert number -->
      <!-- Insert number -->
      <!-- Insert number -->
      <!-- Insert number -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
